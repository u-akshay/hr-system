{% extends 'company_panel.html' %}
{% block body %}
    <br/>
    <br/>
<form id="form1" name="form1" method="post" action="">
  <table width="412" border="1" class="table table-bord">
    <tr>
      <th width="43">ID</th>
      <th width="84">Job Name</th>
      <th width="113">Job Desciption&nbsp;</th>
        <th width="113">No.of Vacancy&nbsp;</th>
        <th width="113">Date</th>
        <th width="113"> </th>
    </tr>



      {% for i in data %}

    <tr>
      <td>&nbsp;{{ loop.index }}</td>
      <td>&nbsp;{{ i['vacancyName'] }}</td>

        <td> {{ i['numberofvacancy'] }}</td>

    </tr>

      {% endfor %}

{% endblock %}
