<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form by Colorlib</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="../static/reg_temp/fonts/material-icon/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" href="../static/reg_temp/vendor/nouislider/nouislider.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="../static/reg_temp/css/style.css">
</head>
<body>

    <div class="main">

        <div class="container">
            <div class="signup-content">
                <div class="signup-img">
                    <img src="../static/reg_temp/images/form-img.jpg" alt="">
                    <div class="signup-img-content">
                        <h2>Register now </h2>
                        <p></p>
                    </div>
                </div>
                <div class="signup-form">
                    <form method="POST" class="register-form" id="register-form" action="/Candidate_Sign_up_post" enctype="multipart/form-data">
                        <div class="form-row">
                            <div class="form-group">
                                <div class="form-input">
                                    <label for="first_name" class="required">Name</label>
                                    <input type="text" name="Candidate_Name" id="first_name" />
                                </div>

                                <div class="form-radio">
                                    <div class="label-flex">
                                        <label for="payment">Gender</label>

                                    </div>
                                    <div class="form-radio-group">
                                        <div class="form-radio-item">
                                            <input type="radio" name="Candidate_Gender"  value="Male" id="cash" checked>
                                            <label for="cash">Male</label>
                                            <span class="check"></span>
                                        </div>
                                        <div class="form-radio-item">
                                            <input type="radio" name="Candidate_Gender" value="Female" id="cheque">
                                            <label for="cheque">Female</label>
                                            <span class="check"></span>
                                        </div>
                                    </div>
                                </div>


                                <div class="form-input">
                                    <label for="last_name" class="required">Date of birth</label>
                                    <input type="date" name="Candidate_DOB" id="last_name" />
                                </div>

                                <div class="form-input">
                                    <label for="email" class="required">Email</label>
                                    <input type="text" name="Candidate_email" id="email" />
                                </div>

                                <div class="form-input">
                                    <label for="phone_number" class="required">Phone number</label>
                                    <input type="text" name="Candidate_Mobile" id="phone_number" />
                                </div>
                                <div class="form-input">
                                    <label for="Candidate Place" class="required">Place</label>
                                    <input type="text" name="Candidate_Place" id="Candidate Place" />
                                </div>
                            </div>
                            <div class="form-group">


                                <div class="form-input">
                                    <label for="Candidate Post" class="required">Post</label>
                                    <input type="text" name="Candidate_Post" id="Candidate Post" />
                                </div>

                                <div class="form-input">
                                    <label for="Candidate Pin" class="required">PIN</label>
                                    <input type="text"  name="Candidate_Pin" id="Candidate Pin" />
                                </div>
                                <div class="form-input">
                                    <label for="Candidate photo" class="required">Photo</label>
                                    <input  type="file" name="Candidate_photo" id="Candidate photo" />
                                </div>
                                 <div class="form-input">
                                    <label for="Candidate_Username" class="required">User Name</label>
                                    <input type="text" name="Candidate_Username" id="Candidate_Username" />
                                </div>
                                <div class="form-input">
                                    <label for="Candidate Password" class="required">Password</label>
                                    <input  type="password" name="Candidate_Password" id="Candidate Password" />
                                </div>
                                <div class="form-input">
                                    <label for="Candidate PasswordConfirm" class="required">Confirm Password</label>
                                    <input  type="password" name="Candidate_PasswordConfirm" id="Candidate PasswordConfirm" />
                                </div>
                            </div>
                        </div>

                        <div class="form-submit">
                            <input type="submit" value="Submit" class="submit" id="submit" name="Candidate Sign up" />

                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>

    <!-- JS -->
    <script src="../static/reg_temp/vendor/jquery/jquery.min.js"></script>
    <script src="../static/reg_temp/vendor/nouislider/nouislider.min.js"></script>
    <script src="../static/reg_temp/vendor/wnumb/wNumb.js"></script>
    <script src="../static/reg_temp/vendor/jquery-validation/dist/jquery.validate.min.js"></script>
    <script src="../static/reg_temp/vendor/jquery-validation/dist/additional-methods.min.js"></script>
    <script src="../static/reg_temp/js/main.js"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
